query getPlan($id: Int!) {
  plan(id: $id) {
    name
    startDate
    endDate
    ingredients {
      id
      amount
      measure
      order
      food {
        id
        description
        portions {
          measure
          gramWeight
        }
      }
    }
    meals {
      id
      servings
      order
      recipe {
        name
        id
      }
      ingredients {
        id
        amount
        measure
        order
        food {
          id
          description
          portions {
            measure
            gramWeight
          }
        }
      }
    }
  }
}
